<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjon og parameter</title>
<style>
body{
background: rgb(45,145,95);
background: linear-gradient(90deg, rgba(45,145,95,0.9864320728291317) 21%, rgba(252,254,253,0.9864320728291317) 49%, rgba(76,166,170,1) 74%);;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
}
#mainDiv {
text-align: center;
margin-bottom: 10px;
}
button{
width: 120px;
height: 50px;
margin-top: 10px;
text-align: center;
border: none;
border: groove grey;
cursor: pointer;
}
</style>
</head>

<body>

<div id="mainDiv"></div>

<button onclick="klikk('aqua', 100, 100, 'Hei','50px')">Trykk 1</button>
<button onclick="klikk('grey', 50, 100, 'Hade')">Trykk 2</button>

<script>

function klikk(color, width, height, text, fontSize){
document.getElementById('mainDiv').innerHTML = /*HTML*/`
<div style="background-color:${color}; width:${width}vh; height:${height}px; font-size:${fontSize}">
    ${text}
` 
}

</script>
</body>

</html>
